<style>
    * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
    }

    body {
        background: #fff;
    }

    a {
        text-decoration: none;
        color: #000;
    }

    nav {
        padding: 1.5rem 2rem;
        display: flex;
        justify-content: space-between;
    }

    nav .logo {
        display: flex;
        align-items: center;
        font-family: 'Gill Sans', 'Gill Sans MT', Calibri, 'Trebuchet MS', sans-serif;
    }

    nav .logo a {
        font-size: 1.5rem;
        font-weight: bolder;
        color: #0078d4;
    }

    .nav_items {
        display: flex;
        align-items: center;
        gap: 5rem;
    }

    .nav_items>div {
        display: flex;
        align-items: center;
        justify-content: center;
        gap: 1.5rem;
    }

    .nav_items ul {
        display: flex;
        list-style: none;
        gap: 2rem;
        font-family: 'Gill Sans', 'Gill Sans MT', Calibri, 'Trebuchet MS', sans-serif;
    }

    .nav_items ul li {
        display: flex;
        flex-direction: column;
        gap: 1px;
        align-items: center;
        font-size: 0.8rem;
        cursor: pointer;
    }

    .join button {
        padding: 0.5rem 2rem;
        border: none;
        font-size: 1.1rem;
        background: #0078d4;
        border: 1px solid #0078d4;
        color: #fff;
        border-radius: 2rem;
        font-family: 'Gill Sans', 'Gill Sans MT', Calibri, 'Trebuchet MS', sans-serif;
        cursor: pointer;
    }

    .hero {
        display: flex;
        justify-content: center;
        gap: 5rem;
        padding: 3rem;
    }

    .hero div {
        display: flex;
        flex-direction: column;
        gap: 2rem;
        align-items: center;
    }

    .hero_text {
        width: 50%;
    }

    .hero_text p {
        font-family: "Roboto", sans-serif;
        font-weight: 400;
        font-style: normal;
        font-size: 0.8rem;
        letter-spacing: -0.5px;
        width: 60%;
        text-align: center;
    }

    .hero h1 {
        font-size: 3rem;
        font-family: "Open Sans", sans-serif;
        color: rgb(107, 107, 107);
        width: 80%;
    }

    .hero button {
        display: flex;
        justify-content: center;
        align-items: center;
        gap: 5px;
        font-size: 1.1rem;
        padding: 0.5rem 5rem;
        background: transparent;
        color: #000;
        border-radius: 2rem;
        font-family: 'Gill Sans', 'Gill Sans MT', Calibri, 'Trebuchet MS', sans-serif;
        cursor: pointer;
        border: 2px solid #000;
        width: 80%;
    }

    .hero_img {
        width: 50%;
    }

    .hero_img img {
        width: 100%;
        height: 100%;
        object-fit: contain;
    }

    .hero_last {
        display: flex;
        justify-content: center;
        align-items: center;
        gap: 0.5rem;
        font-size: 1rem !important;
        font-family: 'Gill Sans', 'Gill Sans MT', Calibri, 'Trebuchet MS', sans-serif !important;
    }

    .hero_last span {
        color: #0078d4;
        cursor: pointer;
    }

    .sign_in:nth-of-type(2) {
        padding-block: 0.75rem;
    }

    .signin button {
        padding: 0.5rem 2rem;
        border: 1px solid #0078d4;
        border-radius: 2rem;
        background: transparent;
        font-size: 1.1rem;
        cursor: pointer;
    }
</style>
