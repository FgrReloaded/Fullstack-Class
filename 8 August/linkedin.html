        color: #000;
    }

    nav {
        padding: 1.5rem 2rem;

        justify-content: space-between;

        display: flex;

        display: flex;
        list-style: none;

        font-family: 'Gill Sans', 'Gill Sans MT', Calibri, 'Trebuchet MS', sans-serif;
    }

    .join button {
        padding: 0.5rem 1rem;
        border: none;
        background: #0078d4;
        color: #fff;
        border-radius: 5px;
        font-family: 'Gill Sans', 'Gill Sans MT', Calibri, 'Trebuchet MS', sans-serif;
        cursor: pointer;
    }

    .hero {
        display: flex;
        justify-content: center;
        gap: 5rem;
        padding: 5rem;
    }

    .hero div {
        display: flex;
        flex-direction: column;
        gap: 2rem;
    }
    
    .hero_text{
        width: 40%;
        margin-top: 2rem;
    }
    .hero_text p{
        font-family: monospace;
        font-size: 0.75rem;
        letter-spacing: -0.5px;
        width: 60%;
        text-align: center;
    }

    .hero h1 {
        font-size: 2rem;
        font-family: 'Lucida Sans', 'Lucida Sans Regular', 'Lucida Grande', 'Lucida Sans Unicode', Geneva, Verdana, sans-serif;
        color: rgb(107, 107, 107);
    }

    .hero button {
        display: flex;
        justify-content: center;
        align-items: center;
        gap: 5px;
        padding: 0.5rem 5rem;
        background: transparent;
        color: #000;
        border-radius: 2rem;
        font-family: 'Gill Sans', 'Gill Sans MT', Calibri, 'Trebuchet MS', sans-serif;
        cursor: pointer;
        border: 2px solid #000;
        width: 80%;
    }
    .hero_img{
        width: 50%;
    }
    .hero_last{
        display: flex;
        justify-content: center;
        align-items: center;
        gap: 0.5rem;
        font-size: 1rem !important;
        font-family: 'Gill Sans', 'Gill Sans MT', Calibri, 'Trebuchet MS', sans-serif !important;
    }
    .hero_last span{
        color: #0078d4;
        cursor: pointer;
