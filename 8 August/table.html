<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Table</title>
</head>

<body>
    <div>
        <table>
            <caption>
                <h1>User Details</h1>
            </caption>
            <thead>
                <tr>
                    <th scope="col">Name</th>
                    <th scope="col">Age</th>
                    <th scope="col">City</th>
                </tr>
            </thead>
            <tbody>
                <tr>
                    <td scope="row">Nitish Kumar</td>
                    <td scope="row">21</td>
                    <td scope="row">Sasaram</td>
                </tr>
                <tr>
                    <td scope="row">John Doe</td>
                    <td scope="row">25</td>
                    <td scope="row">Unknown</td>
                </tr>
            </tbody>
        </table>
    </div>
</body>

</html>
